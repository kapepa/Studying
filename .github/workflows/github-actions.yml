name: github-actions
run-name: GitHub Actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: app install
        working-directory: ./app
        run: npm run install
      - name: app build
        working-directory: ./app
        run: npm run build

